<div class="context">
    <div class="box  sm:w-350">
        <h1 class="gradient">Welcome Back !</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
                <label for="email1" class="block text-900 text-md font-medium mb-2">Email</label>
                <input id="email1" type="text" placeholder="Email address" pInputText class="w-full  mb-5 sm:20rem"
                    style="padding:1rem" formControlName="email">
                <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div *ngIf="email.errors.required">Email is required.</div>
                    <div *ngIf="email.errors.email">Invalid email format.</div>
                </div> -->
                <small class="p-error block" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.dirty">Email is required.</small>


                <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                <p-password id="password1" [(ngModel)]="value" placeholder="Password" [toggleMask]="true"
                    styleClass="mb-5" inputStyleClass=" p-3 w-26rem sm:20rem" formControlName="password"></p-password>
                <!-- <div *ngIf="password.invalid && (password.dirty || password.touched)">
                    <div *ngIf="password.errors.required">Password is required.</div>
                </div> -->
                <small class="p-error block" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.dirty">Password is required.</small>

                <div class="flex align-items-center justify-content-between mb-5 gap-5">
                    <div class="flex align-items-center">
                        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2 "
                            class="custom-checkbox"></p-checkbox>
                        <label for="rememberme1">Remember me</label>
                    </div>
                    <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: #00A996;">Forgot
                        password?</a>
                </div>
                <button pButton pRipple type="submit"  label="Log in"
                    class="w-full p-3 text-xl btn" [disabled]="loginForm.invalid"></button>

                <!-- <div *ngIf="loginForm.invalid && (loginForm.dirty || loginForm.touched)">
                    <div *ngIf="loginForm.errors">
                        <div *ngIf="loginForm.errors.requiredFields">Please fill in all required fields.</div>
                    </div>
                </div> -->
            </div>
        </form>

    </div>
</div>
